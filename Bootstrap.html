</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>

                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-4">
        <h2 class="text-center">Fotoğraf Galerisi</h2>
        <div class="row">
            <!-- Fotoğraf 1 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/id/222/500/300" class="img-thumbnail gallery-img" alt="Fotoğraf 1" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <!-- Fotoğraf 2 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/id/533/500/300" class="img-thumbnail gallery-img" alt="Fotoğraf 2" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <!-- Fotoğraf 3 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/id/444/500/300" class="img-thumbnail gallery-img" alt="Fotoğraf 3" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <!-- Fotoğraf 4 -->
            <div class="col-md-4">
              <img src="https://picsum.photos/id/555/500/300" class="img-thumbnail gallery-img" alt="Fotoğraf 4" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <!-- Fotoğraf 5 -->
            <div class="col-md-4">
              <img src="https://picsum.photos/id/666/500/300" class="img-thumbnail gallery-img" alt="Fotoğraf 5" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <!-- Fotoğraf 6 -->
            <div class="col-md-4">
              <img src="https://picsum.photos/id/777/500/300" class="img-thumbnail gallery-img" alt="Fotoğraf 6" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <!-- Fotoğraf 7 -->
            <div class="col-md-4">
              <img src="https://picsum.photos/id/888/500/300" class="img-thumbnail gallery-img" alt="Fotoğraf 7" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <!-- Fotoğraf 8 -->
            <div class="col-md-4">
              <img src="https://picsum.photos/id/999/500/300" class="img-thumbnail gallery-img" alt="Fotoğraf 8" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <!-- Fotoğraf 9 -->
            <div class="col-md-4">
              <img src="https://picsum.photos/id/111/500/300" class="img-thumbnail gallery-img" alt="Fotoğraf 9" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Büyük Görsel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                <img id="modalImage" class="img-fluid" src="" alt="Büyük Fotoğraf">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
